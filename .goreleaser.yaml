# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

builds:
  - builder: zig
    flags:
      - -Doptimize=ReleaseSafe
    targets:
      - aarch64-linux
      - aarch64-macos
      - aarch64-windows
      - arm-linux
      # - x86_64-linux-gnu
      - x86_64-linux-musl
      - x86_64-macos
      - x86_64-windows

archives:
  - formats: [tar.gz]
    allow_different_binary_count: true
    name_template: >-
      {{ .ProjectName }}_{{- .Target }}
    format_overrides:
      - goos: windows
        formats: [zip]

checksum:
  name_template: "{{ .ProjectName }}_checksums.txt"
changelog:
  disable: false
  use: github
  format: "{{.SHA}}: {{.Message}} (@{{.AuthorUsername}})"
  sort: asc
  abbrev: -1
  filters:
    exclude:
      - "^docs:"
      - "^test:"

release:
  footer: ""

